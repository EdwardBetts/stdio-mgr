[tox]
minversion=2.0
envlist=
    py3{4,5,6}-attrs_17_3
    py35-attrs_{17_1,17_3,latest}
    py34-attrs_17_1

[testenv]
commands=
    python --version
    python -Wdefault tests.py -a
deps=
    attrs_17_1:   attrs==17.1
    attrs_17_3:   attrs==17.3
    attrs_latest: attrs

[testenv:win]
platform=win
basepython=
    py36: C:\python36\python.exe
    py35: C:\python35\python.exe
    py34: C:\python34\python.exe

[testenv:linux]
platform=linux
basepython=
    py36: python3.6
    py35: python3.5
    py34: python3.4

